# ~/.tmuxinator/dyb.yml

name: dyb
root: ~/workspace/web-app



windows:
  - webapp:
        layout: 2d8c,270x65,0,0[270x48,0,0,0,270x16,0,49{135x16,0,49,2,134x16,136,49,4}]
        panes:
          - vim .
          - gulp
          - git status
  - webapp-log:
        panes:
          - l
  - webapp-config:
        layout: 2d8c,270x65,0,0[270x48,0,0,0,270x16,0,49{135x16,0,49,2,134x16,136,49,4}]
        panes:
          - cd ../web-app-config && vim .
          - cd ../web-app-config && git status
  - vtop:
        panes:
            - vtop --theme brew
